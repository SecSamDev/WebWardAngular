<div *ngIf="report" class="container">
  <div class="row">
    <div class="col-sm-4 text-right">
      <form>
        <div class="card">
          <div class="card-header">
            <!--HEADER -->
            <h4>Report: {{report.name}}</h4>
          </div>
          <div class="card-body">
            <h4>Detected URLs</h4>
            <p *ngFor="let url of report.data.urls">
              <a (href)="url">{{url}}</a>
            </p>
            <hr />
            <dl class="row">
              <dt class="col-sm-4 text-right" data-toggle="tooltip" data-placement="top" title="The creation date for this report">Creation Date</dt>
              <dd class="col-sm-8 text-left text-truncate">{{report.create_date}}</dd>
            </dl>
            <dl class="row">
              <dt class="col-sm-3" data-toggle="tooltip" data-placement="top" title="The ID of the report">ID</dt>
              <dd class="col-sm-9">{{report.id}}</dd>
            </dl>
            <hr />
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-8 text-left text-truncate">
      <div class="card">
        <div class="card-header">
          <!--HEADER -->
          <h5>Application List</h5>
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Application</th>
                <th scope="col">Confidence</th>
                <th scope="col">Version</th>
                <th scope="col">Categories</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let app of report.data.applications">
                <th scope="row">{{app.name}}</th>
                <td>{{app.confidence}}</td>
                <td>{{app.version}}</td>
                <td>
                  <a *ngFor="let cat of app.categories">{{cat | wappacat}}</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
