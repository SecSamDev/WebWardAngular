<div class='container'>
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h4>List of Reports for this Web Project</h4>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <div class="list-group">
        <div *ngFor="let report of reportList" (click)="onSelect(report)">
          <a [class.active]="report === selectedReport" class="list-group-item list-group-item-action flex-column align-items-start">

            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{report.name}}</h5>
              <small *ngIf="report.daysAgo === 0">Today</small>
              <small *ngIf="report.daysAgo != 0">{{report.daysAgo}} days ago</small>
            </div>
            <p class="mb-1" *ngIf="report.reporter.toLowerCase() === 'webward'">
              For URL: {{report.data.url}}
              Total issues: {{report.data.issues.length}}
            </p>
            <small>Project: {{report.project}}</small>
          </a>
        </div>

      </div>
      <hr/>
    </div>
    <div class="col-sm-12 col-md-6">
      <view-report [report]="selectedReport"></view-report>
    </div>
  </div>
</div>
