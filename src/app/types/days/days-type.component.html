<div class="card">
  <div class="card-header">
    <!--HEADER -->
    {{param.name}}
  </div>
  <div class="card-body">
    <div class="col-sm-12">
      <div class="form-group row">
        <label class="col-sm-4" for="valName">Name: </label>
        <input type="text" class="form-control col-sm-8" name="name" id="valName" placeholder="Name" [(ngModel)]="param.name">
      </div>
      <div class="form-group row">
        <label class="col-sm-4" for="valValue">Monday: </label>
        <input type="checkbox" class="col-sm-8" [checked]="week_days[0]" (change)="week_days[0] = !week_days[0]" />
      </div>
      <div class="form-group row">
        <label class="col-sm-4" for="valValue">Tuesday: </label>
        <input type="checkbox" class="col-sm-8" [checked]="week_days[1]" (change)="week_days[1] = !week_days[1]" />
      </div>
      <div class="form-group row">
        <label class="col-sm-4" for="valValue">Wednesday: </label>
        <input type="checkbox" class="col-sm-8" [checked]="week_days[2]" (change)="week_days[2] = !week_days[2]" />
      </div>
      <div class="form-group row">
        <label class="col-sm-4" for="valValue">Thursday: </label>
        <input type="checkbox" class="col-sm-8" [checked]="week_days[3]" (change)="week_days[3] = !week_days[3]" />
      </div>
      <div class="form-group row">
        <label class="col-sm-4" for="valValue">Friday: </label>
        <input type="checkbox" class="col-sm-8" [checked]="week_days[4]" (change)="week_days[4] = !week_days[4]" />
      </div>
      <div class="form-group row">
        <label class="col-sm-4" for="valValue">Saturday: </label>
        <input type="checkbox" class="col-sm-8" [checked]="week_days[5]" (change)="week_days[5] = !week_days[5]" />
      </div>
      <div class="form-group row">
        <label class="col-sm-4" for="valValue">Sunday: </label>
        <input type="checkbox" class="col-sm-8" [checked]="week_days[6]" (change)="week_days[6] = !week_days[6]" />
      </div>

    </div>
  </div>
  <div class="card-footer">
    <div class="btn-group row d-flex">
      <button type="submit" class="btn btn-primary col-sm-6" (click)="save()" title="Creates/Updates a parameter for this node">Save</button>
      <button type="submit" class="btn btn-warning col-sm-6" (click)="delete()" title="Deletes the parameter for this node">Delete</button>
    </div>
  </div>

</div>
