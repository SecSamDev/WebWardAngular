<div class="card">
  <div class="card-header">
    <!--HEADER -->
    {{_param.name}}
  </div>
  <div class="card-body">
    <div class="col-sm-12">
      <div class="form-group row">
        <label class="col-sm-4" for="valName">Name: </label>
        <input type="text" class="form-control col-sm-8" name="name" id="valName" placeholder="Name" [(ngModel)]="_param.name">
      </div>
      <div class="form-group table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">
                Value
              </th>
              <th scope="col">
                  <button type="submit" class="btn btn-primary float-right" (click)="addRow()" title="Adds a row to the array">+</button>
                </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let elemento of array_names; let i = index;trackBy:trackByFn">
              <th scope="row">
                  <input class="form-control" type="text" [(ngModel)]="array_names[i]" />
              </th>
              <td>
                <input class="form-control" type="text" [(ngModel)]="array_values[i]" />
              </td>
              <td>
                  <button type="submit" class="btn btn-secondary float-right" (click)="removeRow(i)" title="Removes a row in the array">-</button>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-group row">
        <label class="col-sm-4" for="valtype">Type: </label>
        <input type="text" class="form-control col-sm-8" name="type" id="valtype" placeholder="type" [(ngModel)]="_param.type">
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="btn-group row d-flex">
      <button type="submit" class="btn btn-primary col-sm-6" (click)="save()" title="Creates/Updates a parameter for this node">Save</button>
      <button type="submit" class="btn btn-warning col-sm-6" (click)="delete()" title="Deletes the parameter for this node">Delete</button>
    </div>
  </div>

</div>
