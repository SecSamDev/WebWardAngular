<div>
    <h3 class="col-sm-4">Types</h3>
  <form>
    <div class="form-group row">
      <label for="selectedProp" class="col-sm-3 col-form-label">Properties:</label>
      <div class="col-sm-7">
        <select class="custom-select" name="selectedProp" id="selectedProp" [(ngModel)]="selectedParam" (ngModelChange)="selectParam($event)">
          <option *ngFor="let param of properties" [ngValue]="param" [selected]="selectedParam.name===param.name">{{param.nickname || param.name}}</option>
          
        </select>
      </div>
      <button type="submit" class="btn btn-primary col-sm-2" (click)="addPropertie()" title="Adds a new propertie">+</button>
    </div>
    <div class="form-group row">
      <label for="selectedOutParam" class="col-sm-3 col-form-label">Out Params</label>
      <div class="col-sm-7">
        <select class="custom-select" name="selectedOutParam" id="selectedOutParam"  [(ngModel)]="selectedParam" (ngModelChange)="selectParam($event)">
          <option *ngFor="let param of outParams" [ngValue]="param" [selected]="selectedParam.name===param.name">{{param.name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary col-sm-2" (click)="addOutParameter()" title="Adds a new Output Parameter">+</button>
    </div>
    <div class="form-group row">
      <label for="selectedErrParam" class="col-sm-3 col-form-label">Err Params</label>
      <div class="col-sm-7">
        <select class="custom-select" name="selectedErrParam" id="selectedErrParam"  [(ngModel)]="selectedParam" (ngModelChange)="selectParam($event)">
          <option *ngFor="let param of errParams" [ngValue]="param" [selected]="selectedParam.name===param.name">{{param.name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary col-sm-2" (click)="addErrParameter()" title="Adds a new Error Parameter">+</button>
    </div>


  </form>
  <ng-template node-types></ng-template>
</div>
