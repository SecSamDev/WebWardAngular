<div *ngIf="pipe">
  <form>
    <div class="card">
      <div class="card-header">
        <!--HEADER -->
        <div class="form-group row">
          <label for="pipeName" class="col-sm-2 col-form-label">Pipeline Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="pipeName" placeholder="Pipeline Name" [(ngModel)]="pipe.name">
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="pipelineDescription">Pipeline Description</label>
          <textarea class="form-control" id="pipelineDescription" rows="3" name="description" [(ngModel)]="pipe.description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
        <button type="submit" class="btn btn-primary" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
