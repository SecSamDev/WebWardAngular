<div class="container-fluid fill">
  <div class="row fill">
    <div class="com-lg-10 col-md-9 col-sm-12 pre-scrollable fill" (window:resize)="onResize($event)">
      <svg #pipeCanvas version="1.1" [attr.viewBox]="'0 0 '+ width +' ' + height" [attr.width]="width" [attr.height]="height" pipeline-directive
        (zoom)="handleZoom($event)">
        <!-- SVG is not HTML is XML so use attribute instead of element-->
        <svg:g draggable="false" pipeline-node x="0" y="0" [attr.width]="width" [attr.height]="height" [dy]="dy" [dx]="dx" [propX]="propX" [propY]="propY" *ngFor="let node of _nodes" [node]="node"
          (nodeClicked)="handleNodeClick($event)"
        />
      </svg> 
    </div>
    <div class="col-lg-2 col-md-3 col-sm-12">
      <div *ngIf="activeNode" class="row">
        <h4>Active Node</h4>
        <pipeline-node-edit [node]="activeNode"></pipeline-node-edit>
      </div>
      <div *ngIf="selectedNode" class="row">
        <h4>Current Selected Node</h4>
        <pipeline-node-edit [node]="selectedNode"></pipeline-node-edit>
      </div>
    </div>
  </div>
</div>
