<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Are you sure?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="c('Close click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to delet tha user labeled as "{{user.name}}"?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="d('Close click')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="sureDelete();c('Close click');">Remove</button>
      </div>
    </div>
  </div>
</ng-template>
<div *ngIf="user">
  <form>
    <div class="card">
      <div class="card-header">
        <!--HEADER -->
        <div class="form-group">
          <label for="userName">User Name</label>
          <input type="text" class="form-control" name="name" id="userName" placeholder="User Name" [(ngModel)]="user.name">
        </div>

      </div>
      <div class="card-body">

        <div class="form-group">
          <label for="userEmail">User Email</label>
          <input type="email" class="form-control" name="email" id="userEmail" placeholder="user@email.com" [(ngModel)]="user.email">
        </div>
        <dl class="row" *ngIf="user.manager_name !== ''">
          <dt class="col-sm-5" data-toggle="tooltip" data-placement="top" title="The Name of the manager of the user">Manager: </dt>
          <dd class="col-sm-7">
            <a routerLink="/user/{{user.manager}}">{{user.manager_name}}</a>
          </dd>
        </dl>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Role</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01" name="role" [ngModel]="user.role">
            <option value="0" [selected]="user.role===0">Dev</option>
            <option value="2" [selected]="user.role===2">Project Manager</option>
            <option value="1" [selected]="user.role===1">Responsable</option>
            <option value="3" [selected]="user.role===3">Admin</option>
          </select>
        </div>
        <dl class="row">
          <dt class="col-sm-5" data-toggle="tooltip" data-placement="top" title="The last time the was connected">Last Connection</dt>
          <dd class="col-sm-7">{{user.last_update}}</dd>
        </dl>
        <dl class="row">
          <dt class="col-sm-5" data-toggle="tooltip" data-placement="top" title="The creation date for this user">Creation Date</dt>
          <dd class="col-sm-7">{{user.create_date}}</dd>
        </dl>
        <dl class="row">
          <dt class="col-sm-3" data-toggle="tooltip" data-placement="top" title="The ID of the user">ID</dt>
          <dd class="col-sm-9">{{user.id}}</dd>
        </dl>
        <div class="btn-group">
          <button type="submit" class="btn btn-primary" (click)="edit()">Edit</button>
          <button type="submit" class="btn btn-secondary" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" (click)="deleteModal(content)">Remove</button>
        </div>
      </div>
    </div>
  </form>

</div>
