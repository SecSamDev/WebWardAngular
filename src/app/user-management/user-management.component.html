<div class='container'>
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h4>List of Users</h4>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <div *ngIf="tempUser===null">
          <button type="button" class="btn btn-primary" (click)="newUser()">Create new User</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="tempUser" class="row">
      <div class="col-sm-12 col-xl-12">
          <user-new [user]="tempUser"></user-new>
      </div>
      
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <div class="list-group">
        <a *ngFor="let user of users" [class.active]="user === selectedUser" (click)="onSelect(user)" class="list-group-item">
          <span>{{user.name}} </span>
        </a>
      </div>
      <hr/>
    </div>
    <div class="col-sm-12 col-md-6">
      <user-edit [user]="selectedUser"></user-edit>
    </div>
  </div>
</div>
