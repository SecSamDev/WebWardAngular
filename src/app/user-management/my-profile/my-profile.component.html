<div>
  <form>
    <div class="card">
      <div class="card-header">
        <!--HEADER -->
        <dl class="row">
          <dt class="col-sm-5" data-toggle="tooltip" data-placement="top" title="Name of the usder">Name:</dt>
          <dd class="col-sm-7">{{user.name}}</dd>
        </dl>
      </div>
      <div class="card-body">
        <dl class="row">
          <dt class="col-sm-5" data-toggle="tooltip" data-placement="top" title="Theemail of the user">Email: </dt>
          <dd class="col-sm-7">
            <a>{{user.email}}</a>
          </dd>
        </dl>
        <dl class="row" *ngIf="user.manager_name !== ''">
          <dt class="col-sm-5" data-toggle="tooltip" data-placement="top" title="The Name of the manager of the user">Manager: </dt>
          <dd class="col-sm-7">
            <a routerLink="/users/{{user.manager}}">{{user.manager_name}}</a>
          </dd>
        </dl>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Role</label>
          </div>
          <select disabled="true" class="custom-select" id="inputGroupSelect01" name="role" [ngModel]="user.role">
            <option value="0" [selected]="user.role===0">Dev</option>
            <option value="2" [selected]="user.role===2">Project Manager</option>
            <option value="1" [selected]="user.role===1">Responsable</option>
            <option value="3" [selected]="user.role===3">Admin</option>
          </select>
        </div>
        <dl class="row">
          <dt class="col-sm-5" data-toggle="tooltip" data-placement="top" title="The last time the was connected">Last Connection</dt>
          <dd class="col-sm-7">{{user.last_update}}</dd>
        </dl>
        <dl class="row">
          <dt class="col-sm-5" data-toggle="tooltip" data-placement="top" title="The creation date for this user">Creation Date</dt>
          <dd class="col-sm-7">{{user.create_date}}</dd>
        </dl>
        <dl class="row">
          <dt class="col-sm-3" data-toggle="tooltip" data-placement="top" title="The ID of the user">ID</dt>
          <dd class="col-sm-9">{{user.id}}</dd>
        </dl>
        <div class="form-group">
          <label for="userName">Password</label>
          <input type="password" class="form-control" name="password1" id="password1" placeholder="password" [(ngModel)]="password1">
        </div>
        <div class="form-group">
          <label for="userName">Repeat Password</label>
          <input type="password" class="form-control" name="password2" id="password2" placeholder="password" [(ngModel)]="password2">
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn-primary" (click)="changePassword()">Save</button>
        </div>
      </div>
    </div>
  </form>

</div>
