<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Are you sure?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="c('Close click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to delet the security check labeled as "{{check.name}}"?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="d('Close click')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="sureDelete();c('Close click');">Remove</button>
      </div>
    </div>
  </div>
</ng-template>
<div>
  <form>
    <div class="card">
      <div class="card-header">
        <!--HEADER -->

        <div class="form-group">
          <label for="checkName">Check Name</label>
          <input type="text" class="form-control" name="name" id="checkName" placeholder="Check Name" [(ngModel)]="check.name">
        </div>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="pluginName">For plugin:</label>
          <input type="text" class="form-control" name="plugin" id="pluginName" placeholder="Plugin Name" [(ngModel)]="check.plugin">
        </div>
        <div class="form-group">
          <label for="checkValue">Check value</label>
          <input type="text" class="form-control" name="value" id="checkValue" placeholder="Check Value" [(ngModel)]="check.value">
        </div>
        <div *ngIf="auth.isAdmin()" class="btn-group">
          <button type="submit" class="btn btn-primary" (click)="edit()">Edit</button>
          <button type="submit" class="btn btn-secondary" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" (click)="deleteModal(content)">Remove</button>
        </div>
      </div>
    </div>
  </form>

</div>
