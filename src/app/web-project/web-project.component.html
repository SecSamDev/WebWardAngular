<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Are you sure?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="c('Close click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to delet tha web project labeled as "{{project.name}}"?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="d('Close click')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="sureDelete();c('Close click');">Remove</button>
      </div>
    </div>
  </div>
</ng-template>
<div *ngIf="project">
  <form>
    <div class="card">
      <div class="card-header">
        <!--HEADER -->

        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" class="form-control" name="name" id="projectName" placeholder="Project Name" [(ngModel)]="project.name">
        </div>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="projectDescription">Project Description</label>
          <textarea class="form-control" id="projectDescription" rows="10" name="description" [(ngModel)]="project.description"></textarea>
        </div>
        <div class="form-check row">
          <input type="checkbox" name="as" class="form-check-input" id="activeProject" [checked]="project.active" (change)="project.active = !project.active">
          <label class="form-check-label" for="activeProject">Active</label>
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn-primary" (click)="edit()">Edit</button>
          <button type="submit" class="btn btn-secondary" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" (click)="deleteModal(content)">Remove</button>
        </div>
      </div>
    </div>
  </form>

</div>
