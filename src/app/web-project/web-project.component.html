<div *ngIf="project">
  <div class="card">
    <div class="card-header">
      <!--HEADER -->
      <h2>{{project.name}}</h2>
    </div>
    <div class="card-body">
      <p class="card-text">{{project.description}}</p>
      <div class="form-check row">
        <input type="checkbox" class="form-check-input" id="activeProject" [checked]="project.active" (change)="project.active = !project.active">
        <label class="form-check-label" for="activeProject">Active</label>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</div>
