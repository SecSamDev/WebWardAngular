<div *ngIf="project">
  <form>
    <div class="card">
      <div class="card-header">
        <!--HEADER -->

        <div class="form-group row">
          <label for="projectName" class="col-sm-2 col-form-label">Project Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="projectName" placeholder="Project Name" [(ngModel)]="project.name">
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="projectDescription">Project Description</label>
          <textarea class="form-control" id="projectDescription" rows="3" name="description" [(ngModel)]="project.description"></textarea>
        </div>
        <div class="form-check row">
          <input type="checkbox" name="as"class="form-check-input" id="activeProject" [checked]="project.active" (change)="project.active = !project.active">
          <label class="form-check-label" for="activeProject">Active</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
        <button type="submit" class="btn btn-primary" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
<div *ngIf="project===null">
  <button type="button" class="btn btn-primary" (click)="newProject()">Create new Project</button>
</div>
