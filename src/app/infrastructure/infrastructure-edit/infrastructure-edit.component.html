<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Are you sure?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="c('Close click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to delet the infrastructure labeled as "{{_infrastructure.name}}"?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="d('Close click')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="sureDelete();c('Close click');">Remove</button>
      </div>
    </div>
  </div>
</ng-template>
<div *ngIf="_infrastructure">
  <form>
    <div class="card">
      <div class="card-header">

        <!--HEADER -->
        <dl class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
          <div class="ml-2">
            <dt class="" data-toggle="tooltip" data-placement="top" title="Name of the usder">Name:</dt>
            <dd class="">{{_infrastructure.name}}</dd>
          </div>
          <div class="btn-group mr-2">
            <button type="submit" class="btn btn-primary" (click)="edit()">Edit</button>
            <button type="submit" class="btn btn-secondary" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" (click)="deleteModal(content)">Remove</button>
          </div>
        </dl>
      </div>
      <div class="card-body">
        <div class="row">
          <textarea class="form-control" rows="20" name="infrFile" [(ngModel)]="_content"></textarea>
        </div>
        <dl class="row">
          <dt class="col-sm-5" data-toggle="tooltip" data-placement="top" title="The last time the was connected">Last Connection</dt>
          <dd class="col-sm-7">{{_infrastructure.last_update}}</dd>
        </dl>
        <dl class="row">
          <dt class="col-sm-5" data-toggle="tooltip" data-placement="top" title="The creation date for this infrastructure">Creation Date</dt>
          <dd class="col-sm-7">{{_infrastructure.create_date}}</dd>
        </dl>
        <dl class="row">
          <dt class="col-sm-3" data-toggle="tooltip" data-placement="top" title="The ID of the infrastructure">ID</dt>
          <dd class="col-sm-9">{{_infrastructure.id}}</dd>
        </dl>
      </div>
    </div>
  </form>

</div>
